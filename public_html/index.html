<html>
    <head>
        <title>Interalos de tiempo en JS</title>
        <meta charset="UTF-8">
        <meta name="description" content="Manejar intervalos de tiempo en JS" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 id="tiempo">Aquí se mostrará el tiempo actual</h1>
        
        <input id="set-timeout" type="button" value="setTimeout" />
        <input id="clear-timeout" type="button" value="clearTimeout" />
        <input id="set-interval" type="button" value="setInterval" />        
        <input id="clear-interval" type="button" value="clearInterval" />
        
        
        <!-- https://browserdiet.com/es/ -->
        <script src="js/intervalos.js" ></script>
    </body>
</html>
